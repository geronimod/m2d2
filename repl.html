<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@strudel/embed@latest"></script>
    <title>Strudel REPL</title>
  </head>
  <body>
    <strudel-repl>
      <!--
      // Define a tempo for a fast-paced rhythm
tempo = 160

// Define a scale with a mix of high and low notes
// Using a pentatonic scale for simplicity
scale = [60, 64, 67, 70, 74] // C major pentatonic scale

// Define a melody with a mix of high and low notes
// Using a simple alternating pattern
melody = [
  // Start with a low note
  scale[0],
  // Jump to a high note
  scale[4],
  // Back to a low note
  scale[0],
  // Jump to a mid note
  scale[2],
  // Back to a low note
  scale[0],
  // Jump to a high note
  scale[4],
  // End with a low note
  scale[0]
]

// Define a rhythm with a mix of short and long notes
// Using a simple 16th note pattern
rhythm = [
  // Short note
  1/4,
  // Long note
  1/2,
  // Short note
  1/4,
  // Long note
  1/2,
  // Short note
  1/4,
  // Long note
  1/2,
  // Short note
  1/4,
  // Long note
  1/2
]

// Play the melody with the defined rhythm
play(melody, rhythm)

      -->
    </strudel-repl>
  </body>
</html>
